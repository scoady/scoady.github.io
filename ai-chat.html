<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="modal.css">
  
  <!-- Use the correct version from the 'bundle' directory -->
  <script src="https://cdn.jsdelivr.net/npm/@grafana/faro-web-sdk@1.12.3/bundle/faro-web-sdk.min.js"></script>

  <!-- Initialize Faro SDK after it's loaded -->
  <script>
    window.addEventListener('load', function() {
      if (typeof GrafanaFaro !== 'undefined') {
        // Initialize Grafana Faro SDK
        GrafanaFaro.initializeFaro({
          url: 'https://faro-collector-prod-us-west-0.grafana.net/collect/779edd50e8f4859570c1bf07567613e2', // Replace with your endpoint
          app: {
            name: 'scoady-gpt',
            version: '1.0.0',
            environment: 'production'
          },
          instrumentations: [
            ...GrafanaFaro.getWebInstrumentations(),
            new GrafanaFaro.TracingInstrumentation(), // Enable tracing
          ],
        });
      } else {
        console.error('GrafanaFaro SDK not loaded.');
      }
    });
  </script>

</head>
<body>
  <main>
    <div id="terminal-container">
      <div id="terminal-header"></div>
      <div id="terminal-body">
        <div id="terminal-output"></div>
        <div id="terminal-input">
          <div id="terminal-prompt"></div>
          <input type="text" id="terminal-input-field" autocomplete="off" />
        </div>
      </div>
    </div>
  </main>
  <script src="chat.js"></script>
  <script src="modal.js"></script>
</body>
</html>
