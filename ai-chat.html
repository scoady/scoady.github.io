<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css">
  <link rel="stylesheet" href="chat.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="modal.css">

  <!-- Faro SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@grafana/faro-web-sdk@1.12.3/dist/bundle/faro-web-sdk.iife.min.js"></script>
  
  <!-- Web Tracing -->
  <script src="https://cdn.jsdelivr.net/npm/@grafana/faro-web-tracing@1.12.3/dist/bundle/faro-web-tracing.iife.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.GrafanaFaroWebSdk && window.GrafanaFaroWebTracing) {
        console.log('GrafanaFaro SDK and Tracing loaded successfully');

        // Initialize Grafana Faro SDK with tracing
        const faro = window.GrafanaFaroWebSdk.initializeFaro({
          url: 'https://faro-collector-prod-us-west-0.grafana.net/collect/779edd50e8f4859570c1bf07567613e2',
          app: {
            name: 'scoady-gpt',
            version: '1.0.0',
            environment: 'production',
          },
          instrumentations: [
            ...window.GrafanaFaroWebSdk.getWebInstrumentations(), // Default web instrumentations
            new window.GrafanaFaroWebTracing.TracingInstrumentation(), // TracingInstrumentation added manually
          ],
        });

        // Example: Get OpenTelemetry APIs from Faro
        const { trace, context } = faro.api.getOTEL();
        const tracer = trace.getTracer('default');

        // Example custom span
        const span = tracer.startSpan('example-custom-span');
        context.with(trace.setSpan(context.active(), span), () => {
          console.log('Executing some traced logic...');
          span.end();
        });
      } else {
        console.error('GrafanaFaro SDK or Tracing package not loaded.');
      }
    });
  </script>
</head>
<body>
  <main>
    <div id="terminal-container">
      <div id="terminal-header"></div>
      <div id="terminal-body">
        <div id="terminal-output"></div>
        <div id="terminal-input">
          <div id="terminal-prompt"></div>
          <input type="text" id="terminal-input-field" autocomplete="off" />
        </div>
      </div>
    </div>
  </main>
  <script src="chat.js"></script>
  <script src="modal.js"></script>
</body>
</html>
